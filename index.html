<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M"
	 crossorigin="anonymous">
	<title>Jeu de combat</title>
	<link rel="stylesheet" href="css/style.css">
</head>

<body>
	<!-- CONTAINER AVEC TOUT LE JEU -->
	<div class="container">
		<audio id="guile-song" src="song.mp4" autoplay="true" hidden="true" controls></audio>
		
		<div class="card-deck">
			<!-- BLOCK CARD " GUILE : ALIAS DENILSON " -->
			<div class="card">
				<!-- IMAGE DE GUILE -->
				<img style="height:70%; width:70%;" class="card-img-top" src="img/guile.gif" alt="Card image cap">
				<!-- BLOCK STATUS NOM, VIE, DEGATS, ARMURE DE DENILSON -->
				<div class="card-body">
					<h4 class="card-title"></h4>
					<div class="row ">
						<!-- ICONE VIE -->
						<div class="col-4 card-footer">
							<img src="img/icons/life-2.png" alt="">
							<span class="badge badge-success"></span>
						</div>
						<!-- ICONE DEGAT -->
						<div class="col-4 card-footer">
							<img src="img/icons/sword-2.png" alt="">
							<span class="badge badge-danger"></span>
						</div>
						<!-- ICONE ARMURE -->
						<div class="col-4 card-footer">
							<img src="img/icons/helmet-2.png" alt="">
							<span class="badge badge-primary"></span>
						</div>

					</div>
				</div>
			<!-- BLOCK FIN CARD " GUILE : ALIAS DENILSON " -->
			</div>
			<!-- BLOCK IMAGE " VERSUS " -->
			<div class="card" style="margin:auto; border:none">
				<img class="vs" src="img/vs.png" alt="Card image cap" style="width:150px; height:150px; margin:auto">
				<button type="button" class="btn btn-primary">Primary</button>
			</div>
			<!-- BLOCK CARD AVEC " BLANKA " -->
			<div class="card">
				<!-- IMAGE DE BLANKA -->
				<img style="height:70%; width:70%;" class="card-img-top" src="img/blanka.gif" alt="Card image cap">
				<!-- BLOCK STATUS NOM, VIE, DEGATS, ARMURE DE DENILSON -->
				<div class="card-body">
					<h4 class="card-title"></h4>
					<div class="row ">
						<!-- ICONE VIE -->
						<div class="col-4 card-footer">
							<img src="img/icons/life-2.png" alt="">
							<span class="badge badge-success"></span>
						</div>
						<!-- ICONE DEGAT -->
						<div class="col-4 card-footer">
							<img src="img/icons/sword-2.png" alt="">
							<span class="badge badge-danger"></span>
						</div>
						<!-- VIDE -->
						<div class="col-4 card-footer">
						</div>
					</div>

				</div>
			<!-- BLOCK FIN CARD " BLANKA " -->
			</div>
		</div><!-- BLOCK FIN CARDS-DECK -->
	<!-- BLOCK FIN CONTAINER DU JEU -->	
	</div> 
	
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
	 crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4"
	 crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1"
	 crossorigin="anonymous"></script>
	<script src="dist/bundle.js"></script>
</body>

</html>
