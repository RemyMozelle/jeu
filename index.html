<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M"
	 crossorigin="anonymous">
	<title>Jeu de combat</title>
	<link rel="stylesheet" href="css/style.css">
</head>

<body>
	<div class="container">

		<div class="card-deck">
			<div class="card">
				<img style="height:50%" class="card-img-top" src="img/guile.gif" alt="Card image cap">
				<div class="card-body">
					<h4 class="card-title"></h4>
					<div class="row ">
						<div class="col-4 card-footer">
							<img src="img/icons/life-2.png" alt="">
							<span class="badge badge-success"></span>
						</div>
						<div class="col-4 card-footer">
							<img src="img/icons/sword-2.png" alt="">
							<span class="badge badge-danger"></span>
						</div>

						<div class="col-4 card-footer">
							<img src="img/icons/helmet-2.png" alt="">
							<span class="badge badge-primary"></span>
						</div>
					</div>
				</div>

			</div>
			<div class="card" style="margin:auto; border:none">
				<img class="card-img-top" src="img/vs.png" alt="Card image cap" style="width:150px; height:150px; margin:auto">
				<button style="margin-top: 15px" type="button" class="btn btn-primary btn-lg">Attaquer</button>
			</div>
			<div class="card">
				<img style="height:50%" class="card-img-top" src="img/blanka.gif" alt="Card image cap">
				<div class="card-body">
					<h4 class="card-title"></h4>
					<div class="row ">
						<div class="col-4 card-footer">
							<img src="img/icons/life-2.png" alt="">
							<span class="badge badge-success"></span>
						</div>
						<div class="col-4 card-footer">
							<img src="img/icons/sword-2.png" alt="">
							<span class="badge badge-danger"></span>
						</div>

						<div class="col-4 card-footer">
							
						</div>
					</div>
				</div>
				<!-- <button type="button" class="btn btn-primary btn-lg">Attaquer</button> -->
			</div>
		</div>



	</div>


	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
	 crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4"
	 crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1"
	 crossorigin="anonymous"></script>
	<script src="dist/bundle.js"></script>
</body>

</html>
